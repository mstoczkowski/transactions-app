<div class="modal-header" *ngIf="title">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div class="modal-footer" *ngIf="confirmButtonLabel || closeButtonLabel">
  <button *ngIf="closeButtonLabel" type="button" class="btn btn-default" (click)="closeModal($event)">Close</button>
  <button *ngIf="confirmButtonLabel" type="button" class="btn btn-primary" (click)="confirm($event)">Send Transfer</button>
</div>

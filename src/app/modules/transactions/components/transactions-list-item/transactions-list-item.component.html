<div class="transaction-list-item">
  <app-transaction-item>
    <div data-test-hook="transactionColour" class="transaction-list-item__color" appElementColor [color]="item.categoryCode"></div>
    <div data-test-hook="transactionDate" class="transaction-list-item__date">
      {{item.dates.valueDate | date: 'MMM. d'}}
    </div>
    <div data-test-hook="transactionMerchantName" class="transaction-list-item__merchant-name">
      {{item.merchant.name}}
    </div>
    <div data-test-hook="transactionType" class="transaction-list-item__transaction-type">
      {{item.transaction.type}}
    </div>
    <div data-test-hook="transactionAmount" class="transaction-list-item__amount">
      <app-price
        [price]="item.transaction.amountCurrency.amount"
        [currency]="item.transaction.amountCurrency.currencyCode"
        [transactionType]="item.transaction.type"
      >
      </app-price>
    </div>
  </app-transaction-item>
</div>
